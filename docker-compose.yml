version: "3.9"

services:
  auth-server:
    build: ./auth-server
    container_name: pickaxe-auth
    ports:
      - "${AUTH_PORT:-10000}:10000"
    environment:
      - JWT_SECRET=${AUTH_JWT_SECRET:-dev-secret-change-me}
      - GOOGLE_MOCK_MODE=${AUTH_GOOGLE_MOCK_MODE:-true}
      - PORT=10000
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-pickaxe}
      - DB_PASSWORD=${DB_PASSWORD:-pickaxe}
      - DB_NAME=${DB_NAME:-pickaxe_auth}
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    container_name: pickaxe-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pickaxe}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pickaxe}
      - POSTGRES_DB=${POSTGRES_DB:-pickaxe_auth}
    ports:
      - "${POSTGRES_PORT:-10002}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: pickaxe-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-10003}:6379"

  game-server:
    build:
      context: .
      dockerfile: game-server/Dockerfile
    container_name: pickaxe-game
    restart: unless-stopped
    ports:
      - "10001:10001"
    environment:
      - GAME_LISTEN_PORT=10001
      - AUTH_HOST=auth-server
      - AUTH_PORT=10000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-pickaxe}
      - DB_PASSWORD=${DB_PASSWORD:-pickaxe}
      - DB_NAME=${DB_NAME:-pickaxe_auth}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - METADATA_PATH=/app/metadata
      - WORKER_THREADS={WORKER_THREADS:-0}
      - DB_POOL_SIZE={DB_POOL_SIZE:-4}
      - DB_POOL_MAX={DB_POOL_MAX:-16}
    depends_on:
      - auth-server
      - postgres
      - redis

volumes:
  postgres-data:
    driver: local
